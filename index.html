    <!-- Script for define URLs dynamically (updates URLs if domain is different) -->
    <script>
      (function() {
        const origin = window.location.origin;
        const canonical = document.getElementById('canonical-url');
        const ogUrl = document.getElementById('og-url');
        const ogImage = document.getElementById('og-image');
        const twitterImage = document.getElementById('twitter-image');
        
        if (canonical) canonical.href = origin;
        // Update URLs if different from default
        if (ogUrl && origin !== 'https://portfolio-dmc-one.vercel.app') {
          ogUrl.content = origin;
        }
        if (ogImage && origin !== 'https://portfolio-dmc-one.vercel.app') {
          ogImage.content = origin + '/opgdmc.webp';
        }
        if (twitterImage && origin !== 'https://portfolio-dmc-one.vercel.app') {
          twitterImage.content = origin + '/opgdmc.webp';
        }
      })();
    </script>
